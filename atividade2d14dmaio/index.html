
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Troco</title>
        <link href="estilos.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h2>Calculadora de Troco</h2>
            <label for="valorPago">Valor Pago:</label>
            <input type="number" id="valorPago" placeholder="Valor Pago">
            <label for="precoProduto">Preço do Produto:</label>
            <input type="number" id="precoProduto" placeholder="Preço do Produto">
            <button onclick="calcularTroco()">Calcular Troco</button>
            <p id="troco"></p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
